          <span></span>
        </div>

        <label for="password" class="pinky">Password</label><br>
        <input type="password" id="password" placeholder="Enter Password" class="pinky paisa" />
        <span></span>
        <input type="checkbox" />
        <label for="">Remember Password</label>

        <div id="btn">
          <button>Login</button><button id="cancel">Cancel</button>
        </div>
        <span></span><br>
